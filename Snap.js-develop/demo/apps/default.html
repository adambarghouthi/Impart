<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Impart</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="../../snap.css" />        <link rel="stylesheet" type="text/css" href="../assets/demo.css" />				 <!-- Bootstrap CSS -->		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">			<!-- jQuery library -->		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>		<!-- Bootstrap JavaScript -->		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>		        <script type="text/javascript" src="../../snap.js"></script>        <!-- MapBox API-->        <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>        <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />        <!--Parse API-->        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>        <!-- Latest compiled and minified CSS -->        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">        <!-- jQuery library -->        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        <!-- Latest compiled JavaScript -->        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>        <!-- Dropzone js -->        <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>        <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">        <style>            #map {position:absolute; top:0; bottom:0; width:100%}            .btn-file {                position: relative;                overflow: hidden;            }            .btn-file input[type=file] {                position: absolute;                top: 0;                right: 0;                min-width: 100%;                min-height: 100%;                font-size: 100px;                text-align: right;                filter: alpha(opacity=0);                opacity: 0;                outline: none;                background: white;                cursor: inherit;                display: block;            }        </style>    </head>    <body>        <div class="snap-drawers">            <div class="snap-drawer snap-drawer-left">                <div>                    <h3>Impart</h3>                    <h4 id="username">Guest</h4>                    <ul>                        <li><a id="showLogin" href="javascript:loginModal()">Login/Sign up</a></li>                    </ul>                </div>            </div>        </div>                <div id="content" class="snap-content" data-snap-ignore="true">            <div id="map"></div>            <div id="toolbar">                <a href="#"                     onclick="                        if (this.id == 'open-left') {                            snapper.open('left');                            document.getElementById('open-left').id = 'close-left';                        }                        else {                            snapper.close();                            document.getElementById('close-left').id = 'open-left';                        }                    "                    id="open-left"                >                </a>                <h1>Impart</h1>             </div>                 </div>        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">          <div class="modal-dialog" role="document">            <div class="modal-content">              <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                <h4 class="modal-title" id="exampleModalLabel">Post News</h4>              </div>              <div class="modal-body">                <form>                  <div class="form-group">                    <label for="message-text" class="control-label">Caption:</label>                    <textarea class="form-control" id="message-text"></textarea>                  </div>                </form>                <form action="/upload-target" class="dropzone">                    <div class="form-group">                    </div>                </form>              </div>              <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                <span class="btn btn-default btn-file">                    Attach <input type="file">                </span>                <button type="button" class="btn btn-primary">Post</button>              </div>            </div>          </div>        </div>						<!-- Login/Signup Modal -->		<div class="modal fade bs-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">		  <div class="modal-dialog modal-sm">			<div class="modal-content">				<br>				<div class="bs-example bs-example-tabs">					<ul id="myTab" class="nav nav-tabs">					  <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>					  <li class=""><a href="#signup" data-toggle="tab">Register</a></li>					  <li class=""><a href="#why" data-toggle="tab">Why?</a></li>					</ul>				</div>			  <div class="modal-body">				<!-- Why tab -->				<div id="myTabContent" class="tab-content">				<div class="tab-pane fade in" id="why">				<p>We need this information so that you can post articles. Rest assured your information will not be sold, traded, or given to anyone.</p>				<p></p><br> Please contact <a mailto:href="impart@google.com"></a>impart.com</a> for any other inquiries.</p>				</div>								<!-- Sign in tab -->				<div class="tab-pane fade active in" id="signin">					<form class="form-horizontal">					<fieldset>					<!-- Sign In Form -->					<!-- Text input-->					<div class="control-group">					  <label class="control-label" for="userid">Username:</label>					  <div class="controls">						<input required="" id="userid" name="userid" type="text" class="form-control" placeholder="John" class="input-medium" required="">					  </div>					</div>					<!-- Password input-->					<div class="control-group">					  <label class="control-label" for="passwordinput">Password:</label>					  <div class="controls">						<input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">					  </div>					</div>					<!-- Multiple Checkboxes (inline) 					<div class="control-group">					  <label class="control-label" for="rememberme"></label>					  <div class="controls">						<label class="checkbox inline" for="rememberme-0">						  <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">						  Remember me						</label>					  </div>					</div>					-->					<!-- Button -->					<div class="control-group">					  <label class="control-label" for="signin"></label>					  <div class="controls">						<button id="signin" name="signin" class="btn btn-success">Sign In</button>					  </div>					</div>					</fieldset>					</form>				</div>				<!-- Sign up tab -->				<div class="tab-pane fade" id="signup">					<form class="form-horizontal">					<fieldset>					<!-- Sign Up Form -->					<!-- Text input-->					<div class="control-group">					  <label class="control-label" for="Email">Email:</label>					  <div class="controls">						<input id="Email" name="Email" class="form-control" type="text" placeholder="John@google.com" class="input-large" required="">					  </div>					</div>										<!-- Text input-->					<div class="control-group">					  <label class="control-label" for="userid">Username:</label>					  <div class="controls">						<input id="userid" name="userid" class="form-control" type="text" placeholder="John" class="input-large" required="">					  </div>					</div>										<!-- Password input-->					<div class="control-group">					  <label class="control-label" for="password">Password:</label>					  <div class="controls">						<input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">						<em>1-8 Characters</em>					  </div>					</div>										<!-- Text input-->					<div class="control-group">					  <label class="control-label" for="reenterpassword">Re-Enter Password:</label>					  <div class="controls">						<input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">					  </div>					</div>										<!-- Button -->					<div class="control-group">					  <label class="control-label" for="confirmsignup"></label>					  <div class="controls">						<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>					  </div>					</div>					</fieldset>					</form>			  </div>			</div>			  </div>			  <div class="modal-footer">			  <center>				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>				</center>			  </div>			</div>		  </div>		</div>        <script type="text/javascript">            // initialize Parse            Parse.initialize("aJCIUPwri05ulLDusmNGLnajbiuXC1twyrIbkFXx", "ekuLhxWCFjIZ3JaIYvUFNR4xOPeijbuaAcBeJChh");              // mapbox here             L.mapbox.accessToken = 'pk.eyJ1IjoiYWRhbWJhcmdoIiwiYSI6ImNpZ2lmNnppdjAwMDB0Nm0wa2hkdHJwaHkifQ.-bkwrCs4HkKFAwwMcYu8zQ';            var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/adambargh.i68njhc6/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {                attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>',                // one copy of the world                continuousWorld: false,                // This option disables loading tiles outside of the world bounds.                noWrap: true,                minZoom: 3,                maxZoom: 10,                noWrap: true            });            var map = L.map('map', {                zoomControl: false            }).addLayer(mapboxTiles).setView([42.3610, -71.0587], 3);            // set boundary for map            map.setMaxBounds([[84.67351256610522, -180], [-85, 180]]);            // change position of zoom button            map.addControl(L.control.zoom({position: 'bottomright'}));            // add right menu here            var snapper = new Snap({                element: document.getElementById('content'),                disable: 'right'            });			        </script>           <script type="text/javascript" src="../js/tap.js"></script>        <script type="text/javascript" src="../js/login.js"></script>    </body></html>
