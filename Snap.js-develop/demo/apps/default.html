<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Impart</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="../../snap.css" />        <link rel="stylesheet" type="text/css" href="../assets/demo.css" />        <script type="text/javascript" src="../../snap.js"></script>        <!-- MapBox API-->        <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>        <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />        <!--Parse API-->        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>        <!-- Latest compiled and minified CSS -->        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">        <!-- jQuery library -->        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        <!-- Latest compiled JavaScript -->        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>        <!-- Dropzone js -->        <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>        <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">        <style>            #map {position:absolute; top:0; bottom:0; width:100%}            .btn-file {                position: relative;                overflow: hidden;            }            .btn-file input[type=file] {                position: absolute;                top: 0;                right: 0;                min-width: 100%;                min-height: 100%;                font-size: 100px;                text-align: right;                filter: alpha(opacity=0);                opacity: 0;                outline: none;                background: white;                cursor: inherit;                display: block;            }        </style>    </head>    <body>        <div class="snap-drawers">            <div class="snap-drawer snap-drawer-left">                <div>                    <h3>Impart</h3>                    <h4 id="username">username</h4>                    <ul>                        <li><a href="#">Facebook Login</a></li>                    </ul>                </div>            </div>        </div>                <div id="content" class="snap-content" data-snap-ignore="true">            <div id="map"></div>            <div id="toolbar">                <a href="#"                     onclick="                        if (this.id == 'open-left') {                            snapper.open('left');                            document.getElementById('open-left').id = 'close-left';                        }                        else {                            snapper.close();                            document.getElementById('close-left').id = 'open-left';                        }                    "                    id="open-left"                >                </a>                <h1>Impart</h1>             </div>                 </div>        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">          <div class="modal-dialog" role="document">            <div class="modal-content">              <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                <h4 class="modal-title" id="exampleModalLabel">Post News</h4>              </div>              <div class="modal-body">                <form>                  <div class="form-group">                    <label for="message-text" class="control-label">Caption:</label>                    <textarea class="form-control" id="message-text"></textarea>                  </div>                </form>                <form action="/upload-target" class="dropzone">                    <div class="form-group">                    </div>                </form>              </div>              <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                <span class="btn btn-default btn-file">                    Attach <input type="file">                </span>                <button type="button" class="btn btn-primary">Post</button>              </div>            </div>          </div>        </div>        <script type="text/javascript">            // initialize Parse            Parse.initialize("aJCIUPwri05ulLDusmNGLnajbiuXC1twyrIbkFXx", "ekuLhxWCFjIZ3JaIYvUFNR4xOPeijbuaAcBeJChh");              // mapbox here             L.mapbox.accessToken = 'pk.eyJ1IjoiYWRhbWJhcmdoIiwiYSI6ImNpZ2lmNnppdjAwMDB0Nm0wa2hkdHJwaHkifQ.-bkwrCs4HkKFAwwMcYu8zQ';            var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/adambargh.i68njhc6/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {                attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>',                // one copy of the world                continuousWorld: false,                // This option disables loading tiles outside of the world bounds.                noWrap: true,                minZoom: 3,                maxZoom: 10,                noWrap: true            });            var map = L.map('map', {                zoomControl: false            }).addLayer(mapboxTiles).setView([42.3610, -71.0587], 3);            // set boundary for map            map.setMaxBounds([[84.67351256610522, -180], [-85, 180]]);            // change position of zoom button            map.addControl(L.control.zoom({position: 'bottomright'}));            // add right menu here            var snapper = new Snap({                element: document.getElementById('content'),                disable: 'right'            });        </script>           <script type="text/javascript" src="../js/tap.js"></script>    </body></html>
